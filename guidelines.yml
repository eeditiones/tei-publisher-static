# Generates a static version of the TEI Guidelines
# application available on https://github.com/eeditiones/tei-guidelines
"$schema": "https://teipublisher.com/static/schema/config"
variables:
  title: "TEI P5: Guidelines for Electronic Text Encoding and Interchange"
  name: "guidelines"
  remote: "http://localhost:8080/exist/apps/guidelines/"
  context: "/guidelines"
  components: 1.35.2
  # components: dev
  cdn: "https://unpkg.com/@teipublisher/pb-components"
  # cdn: "http://localhost:8000"
  languages:
    "bg": "Български"
    "cs": "Česky"
    "zh_CN": "简体中文"
    "zh_TW": "繁體中文"
    "de": "Deutsch"
    "en": "English"
    "es": "Español"
    "el": "ελληνικά"
    "fr": "Français"
    "fi": "Suomi"
    "it": "Italiano"
    "ka": "ქართული"
    "nl": "Nederlands"
    "no": "Norsk"
    "pl": "Polski"
    "pt": "Português"
    "ro": "Română"
    "ru": "русский"
    "sl": "Slovenščina"
    "sv": "Svenska"
    "tr": "Türkçe"
    "uk": "Українська"
  precache:
    - "{{context}}/css/theme.css"
    - "{{context}}/css/guidelines.css"
    - "{{context}}/css/tei.css"
    - "{{context}}/index.jsonl"
    - "{{context}}/p5.xml/toc.html"
    - "{{context}}/autocomplete.html"
collection: false # do not process collections
templates:
  guidelines.html:
    data:
      main:
        # create an index on the elements selected by a CSS selector
        index: p,dd,li,h1,h2,h3,h4,h5,h6
        user.lng: en
        # must be set if indexing is enabled
        user.track-ids: yes
      title:
        view: single
        xpath: //teiHeader
        user.mode: title
      breadcrumbs:
        user.mode: breadcrumbs
      guide:
        user.mode: guide
        user.lng: en
      toc.html: "api/document/{{doc}}/contents?target=transcription&icons=true"
  guidelines_start.html:
    data:
      title:
        view: single
        xpath: //teiHeader
        user.mode: title
      front:
        view: single
        xpath: //front
        user.mode: toc
      body:
        view: single
        xpath: //body
        user.mode: toc
      back:
        view: single
        xpath: //back
        user.mode: toc
      autocomplete.html: "api/ident/autocomplete"
      toc.html: "api/document/{{doc}}/contents?target=transcription&icons=true"
  guidelines_ref.html:
    variables:
      odd: tei.odd
      view: single
    data:
      main:
        xpath: //(elementSpec|classSpec|macroSpec|attSpec|dataSpec)[@ident='{{ident}}']
        user.lng: en
        user.mode: ref
        odd: tei.odd
        view: single
      autocomplete.html: "api/ident/autocomplete"
pages:
  "":
    template: guidelines_start.html
    doc: p5.xml
  "p5.xml":
    template: guidelines.html
    doc: p5.xml
  "search":
    template: guidelines_search.html
  "ref":
    template: guidelines_ref.html
    sequence: "api/idents"
    output: "ref/{{ident}}"
assets:
  "css/theme.css": "{{remote}}resources/css/theme.css"
  "ref/tei.css": "{{remote}}transform/tei.css"
  "images/tei.png": "{{remote}}resources/images/tei.png"
  "images/GitHub-Mark-Light-64px.png": "{{remote}}resources/images/GitHub-Mark-Light-64px.png"
  "css/guidelines.css": "{{remote}}resources/css/guidelines.css"
  "scripts/app.js": "{{remote}}resources/scripts/app.js"
  "images/tei-publisher-logo-contrast-color.svg": "{{remote}}resources/images/tei-publisher-logo-contrast-color.svg"
  "images/favicon-16.png": "{{remote}}resources/images/favicon-16.png"
  "images/favicon-24.png": "{{remote}}resources/images/favicon-24.png"
  "images/favicon-32.png": "{{remote}}resources/images/favicon-32.png"
  "images/favicon-64.png": "{{remote}}resources/images/favicon-64.png"
  "images/favicon.ico": "{{remote}}resources/images/favicon.ico"
  "": "templates/scripts/sw.js"
  "scripts/": "templates/scripts/search.js"